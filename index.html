<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="style.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Akaya+Kanadaka&family=Alkatra:wght@400..700&family=Audiowide&family=Bokor&family=Bree+Serif&family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Cookie&family=Eagle+Lake&family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Great+Vibes&family=Lexend+Giga:wght@100..900&family=Nanum+Myeongjo&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playwrite+AU+SA:wght@100..400&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Quantico:ital,wght@0,400;0,700;1,400;1,700&family=Silkscreen:wght@400;700&family=VT323&display=swap" rel="stylesheet">

	<title>Q3 SEATWORK1</title>

</head>
<body>

	<div class="container" id="triangle">

		<script type="text/javascript">
			document.write("<h1>Temperature Converter</h1>");
		</script>

		<hr>

		<img src="thermometer
			.png">

		<br>

		<div class="container-fluid" id="temp">

			<h3>Given: 300° Fahrenheit</h3>

			<h3 id="area">Answer: </h3>

		</div>

			<button type="button" onclick="var f=300;  a=(f-32)*5/9; round_a=a.toFixed(2); getElementById('area').innerHTML='Answer: ' + round_a + '°'" class="btn bg-dark text-info">
				Celsius
			</button>

			<button type="button" onclick="var f=300;  a=(f-32)*5/9+273.15; round_a=a.toFixed(2); getElementById('area').innerHTML='Answer: ' + round_a + '°'" class="btn bg-dark text-info">
				Kelvin
			</button>

			<button type="button" onClick="window.location.reload()" class="btn bg-dark text-info">
				Refresh
			</button>

	</div>

</body>
</html>
